<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
            background-color: transparent; /* Transparent background */
        }
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent raindrops from blocking interactions */
            background-color: transparent; /* Transparent background */
            animation: rain 20s linear infinite; /* Rain animation for 20 seconds */
        }
        @keyframes rain {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh); /* Fall down to bottom of viewport */
            }
        }
        .raindrop {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
            width: 2px; /* Raindrop width */
            height: 10px; /* Raindrop length */
            animation: fall linear infinite;
            pointer-events: none;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh); /* Fall down to bottom of viewport */
            }
        }
    </style>
</head>
<body>
    <div class="rain" id="rain"></div>

    <script>
        // JavaScript to create raindrops dynamically and stop after 20 seconds
        function createRaindrops() {
            const rainContainer = document.getElementById('rain');
            const numberOfDrops = 100; // Adjust number of raindrops as needed

            for (let i = 0; i < numberOfDrops; i++) {
                const raindrop = document.createElement('div');
                raindrop.className = 'raindrop';
                raindrop.style.left = `${Math.random() * 100}%`; // Random horizontal position
                raindrop.style.animationDuration = `${Math.random() * 2 + 1}s`; // Random duration
                raindrop.style.animationDelay = `${Math.random()}s`; // Random delay
                rainContainer.appendChild(raindrop);
            }

            // Stop rain after 20 seconds
            setTimeout(() => {
                rainContainer.style.animation = 'none'; // Remove animation
                rainContainer.innerHTML = ''; // Clear raindrops
            }, 20000); // 20 seconds in milliseconds
        }

        // Invoke function to create raindrops when the page loads
        window.onload = createRaindrops;
    </script>
</body>
</html>
